<!DOCTYPE html>
<html>
    <head>
        <title>
            Webapps Assignment 6
        </title>
    </head>
        
<body>

<h1>Pass phrase by Vamshi Krishna Thirunagiri</h1>

<form class="form-group">
    <label for="secretword">Enter the secret phrase</label>
    <input type="password" id="secretword" name="secretword" min=10 max=50 step=2 value="Let me in">
    <br>

    <label for="guessword">Enter a phrase</label>
    <input type="text" id="guessword" name="guessword" autofocus> <br>

    <input type="button" onclick=" processPhrase()" value="Check the phrase">
</form>


<p id="result">guess count is shown here. </p>

<script>
    var correct = 0;
    var wrong = 0;

    function processPhrase() {

        secret_Word = document.getElementById("secretword").value
        guess_word = document.getElementById("guessword").value
        final_result = document.getElementById("result")

            if (secret_Word.localeCompare(guess_word) == 0) {
                alert("Access allowed")
                correct = correct + 1
                final_result.innerHTML = "Correct guess Count: " + correct + "<br>" + "Wrong guess Count: " + wrong
            }
            else {
                wrong = wrong + 1
                alert("Access denied")

                final_result.innerHTML = "Correct guess Count: " + correct + "<br>" + "Wrong guess Count: " + wrong
            }

        }
        var usingImage = 1;
        image = document.getElementById("image");

        function  newImage()
        {
            switch(usingImage)
            {
                case 1:
                    image.setAttribute('src', 'tiger.jpg');
                    usingImage++;
                    break;
                case 2:
                    image.setAttribute('src', 'horse.jpg');
                    usingImage++;
                    break;
                case 3:
                    image.setAttribute('src', 'impala.jpg');
                    usingImage = 1;
                    break;
           }
        }


</script>
<div class="container">
    <img id="tiger" style="width: 200px;height: 200px" alt="tiger" onclick="newImage()" src="tiger.jpg">

</div>

</body>
</html>
