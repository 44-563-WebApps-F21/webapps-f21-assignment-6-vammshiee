<!DOCTYPE html>
<html>
 <head>
     <title>Vamshi Krishna thirunagari</title>
 </head>
<body>

<h1>Vamshi Krishna Thirunagari computes</h1>

<form>
    
        <label for="base1">Enter a base</label>
        <input type ="number" id="base1" name="base1" value=10> <br>
    
        <label for="exponent1">Enter an exponent</label>
        <input type ="number" id="exponent1" name="exponent1" value=2> <br>
    
        <input type="button" onclick="powers()" value="Compute">
        
</form>

<p id="result">This text will give the compute results </p>

<form>
    <input type="radio" id="rg1_plus" name="arithmetic" value="plus" onclick="processRadio()">  
    <label for="rg1_plus">+</label></br>
  
    <input type="radio" id="rg1_minus" name="arithmetic" value="minus" onclick="processRadio()">
    <label for="rg1_blue">-</label></br>
  
    <input type="radio" id="rg1_times" name="arithmetic" value="times" onclick="processRadio()">
    <label for="rg1_times">*</label></br>

    <input type="radio" id="rg1_divide" name="arithmetic" value="divide" onclick="processRadio()">
    <label for="rg1_divide">/</label></br>

    <p id="resolution">Calculated Values will display here</p>

</form>



<script> 

function powers(){
            var a = document.getElementById("base1").value;
            var b = document.getElementById("exponent1").value;
            var result = "";
            out = document.getElementById("result")
            for (var i = 1; i <= b; i++) {
                if (i == 1) {
                    result = a;
                }
                else 
                {
                    result = result + " " + Math.pow(a, i);
                }
            }
            console.log("result");
            out.innerHTML = "Powers of base are: " + result;
        }


        function processRadio() {
            var a1 = document.getElementById("base1").value;
            var b1 = document.getElementById("exponent1").value;
            var resolution = 0;
            out = document.getElementById("resolution");
            if (document.getElementById("rg1_plus").checked) {
                resolution = parseFloat(a1) + parseFloat(b1);
                out.innerHTML = resolution;
            }
            if (document.getElementById("rg1_minus").checked) {
                resolution = a1 - b1;
                out.innerHTML = resolution;
            }
            if (document.getElementById("rg1_times").checked) {
                resolution = a1 * b1;
                out.innerHTML = resolution;
            }
            if (document.getElementById("rg1_divide").checked) {
                resolution = a1 / b1;
                out.innerHTML = resolution;
            }
            console.log("result");
            out.innerHTML = "Value from the form are: " + resolution;
            
        }
</script>

</body>
</html>
